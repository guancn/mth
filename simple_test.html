<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图功能简单测试</title>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=N4BtpP9TDw5VDImqI9oEazOeiPlPQtoH"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        #map {
            width: 100%;
            height: 500px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .btn {
            background-color: #003f5c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #665191;
        }
        .btn.active {
            background-color: #f95d6a;
        }
        .info {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>地图功能测试</h1>
    <p>测试图标显示和导航路线功能</p>
    
    <div class="controls">
        <button class="btn active" onclick="showFullRoute()">完整路线</button>
        <button class="btn" onclick="showSimpleRoute()">简单路线</button>
        <button class="btn" onclick="clearMap()">清除地图</button>
    </div>
    
    <div id="map"></div>
    
    <div class="info">
        <h3>调试信息：</h3>
        <div id="debug-info">等待地图加载...</div>
    </div>

    <script>
        let map;
        let markers = [];
        let polylines = [];

        // 测试数据
        const tripData = [
            { day: 1, name: '漠河市', lat: 52.9667, lon: 122.5000 },
            { day: 2, name: '北红村', lat: 53.6800, lon: 123.3600 },
            { day: 3, name: '根河市', lat: 50.7800, lon: 121.5100 },
            { day: 4, name: '恩和乡', lat: 51.0400, lon: 119.8600 },
            { day: 5, name: '满洲里', lat: 49.6000, lon: 117.3800 },
            { day: 7, name: '海拉尔', lat: 49.2000, lon: 119.7500 }
        ];

        const poiData = [
            { name: '室韦', lat: 51.3400, lon: 119.9700 }
        ];

        // 初始化地图
        function initMap() {
            try {
                console.log('初始化地图...');
                
                if (typeof BMap === 'undefined') {
                    throw new Error('百度地图API未加载');
                }

                map = new BMap.Map("map");
                const centerPoint = new BMap.Point(122.5000, 52.9667);
                map.centerAndZoom(centerPoint, 6);
                
                // 添加控件
                map.addControl(new BMap.NavigationControl());
                map.addControl(new BMap.ScaleControl());
                map.enableScrollWheelZoom(true);
                
                console.log('地图初始化完成');
                document.getElementById('debug-info').innerHTML = '<p style="color: green;">地图初始化成功</p>';
                
                // 显示完整路线
                showFullRoute();
                
            } catch (error) {
                console.error('地图初始化失败:', error);
                document.getElementById('debug-info').innerHTML = '<p style="color: red;">地图初始化失败: ' + error.message + '</p>';
            }
        }

        // 清除地图
        function clearMap() {
            markers.forEach(marker => map.removeOverlay(marker));
            polylines.forEach(polyline => map.removeOverlay(polyline));
            markers = [];
            polylines = [];
            document.getElementById('debug-info').innerHTML = '<p>地图已清除</p>';
        }

        // 创建简单图标
        function createSimpleIcon(isPOI = false) {
            const color = isPOI ? '#d45087' : '#f95d6a';
            const text = isPOI ? 'POI' : 'Day';
            
            // 使用简单的圆形图标
            const svg = `
                <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="15" cy="15" r="12" fill="${color}" stroke="white" stroke-width="2"/>
                    <text x="15" y="18" text-anchor="middle" fill="white" font-size="8" font-weight="bold">${text}</text>
                </svg>
            `;
            
            const iconUrl = 'data:image/svg+xml;base64,' + btoa(svg);
            return new BMap.Icon(iconUrl, new BMap.Size(30, 30));
        }

        // 显示完整路线（带导航）
        function showFullRoute() {
            clearMap();
            updateActiveButton('完整路线');
            
            console.log('显示完整路线...');
            
            try {
                // 添加站点标记
                tripData.forEach((point, index) => {
                    console.log(`添加站点: ${point.name}`);
                    const icon = createSimpleIcon(false);
                    const marker = new BMap.Marker(new BMap.Point(point.lon, point.lat), { icon: icon });
                    map.addOverlay(marker);
                    markers.push(marker);
                    
                    // 添加信息窗口
                    const infoWindow = new BMap.InfoWindow(`
                        <div style="padding: 10px;">
                            <h4>${point.name} (Day ${point.day})</h4>
                        </div>
                    `);
                    
                    marker.addEventListener("click", function() {
                        map.openInfoWindow(infoWindow, new BMap.Point(point.lon, point.lat));
                    });
                });
                
                // 添加兴趣点标记
                poiData.forEach(point => {
                    console.log(`添加兴趣点: ${point.name}`);
                    const icon = createSimpleIcon(true);
                    const marker = new BMap.Marker(new BMap.Point(point.lon, point.lat), { icon: icon });
                    map.addOverlay(marker);
                    markers.push(marker);
                    
                    const infoWindow = new BMap.InfoWindow(`
                        <div style="padding: 10px;">
                            <h4>${point.name}</h4>
                        </div>
                    `);
                    
                    marker.addEventListener("click", function() {
                        map.openInfoWindow(infoWindow, new BMap.Point(point.lon, point.lat));
                    });
                });
                
                // 绘制导航路线
                drawNavigationRoute();
                
                // 调整视野
                const bounds = new BMap.Bounds(
                    new BMap.Point(117.3800, 49.2000),
                    new BMap.Point(123.3600, 53.6800)
                );
                map.setViewport(bounds);
                
                document.getElementById('debug-info').innerHTML = `
                    <p style="color: green;">已显示 ${markers.length} 个标记</p>
                    <p>正在规划导航路线...</p>
                `;
                
            } catch (error) {
                console.error('显示完整路线失败:', error);
                document.getElementById('debug-info').innerHTML = '<p style="color: red;">显示路线失败: ' + error.message + '</p>';
            }
        }

        // 显示简单路线（直线连接）
        function showSimpleRoute() {
            clearMap();
            updateActiveButton('简单路线');
            
            console.log('显示简单路线...');
            
            try {
                // 添加站点标记
                tripData.forEach((point, index) => {
                    const icon = createSimpleIcon(false);
                    const marker = new BMap.Marker(new BMap.Point(point.lon, point.lat), { icon: icon });
                    map.addOverlay(marker);
                    markers.push(marker);
                });
                
                // 添加兴趣点标记
                poiData.forEach(point => {
                    const icon = createSimpleIcon(true);
                    const marker = new BMap.Marker(new BMap.Point(point.lon, point.lat), { icon: icon });
                    map.addOverlay(marker);
                    markers.push(marker);
                });
                
                // 绘制直线路线
                const points = tripData.map(point => new BMap.Point(point.lon, point.lat));
                const polyline = new BMap.Polyline(points, {
                    strokeColor: "#665191",
                    strokeWeight: 4,
                    strokeOpacity: 0.8
                });
                map.addOverlay(polyline);
                polylines.push(polyline);
                
                // 调整视野
                const bounds = new BMap.Bounds(
                    new BMap.Point(117.3800, 49.2000),
                    new BMap.Point(123.3600, 53.6800)
                );
                map.setViewport(bounds);
                
                document.getElementById('debug-info').innerHTML = `
                    <p style="color: green;">已显示 ${markers.length} 个标记和 ${polylines.length} 条直线路线</p>
                `;
                
            } catch (error) {
                console.error('显示简单路线失败:', error);
                document.getElementById('debug-info').innerHTML = '<p style="color: red;">显示路线失败: ' + error.message + '</p>';
            }
        }

        // 绘制导航路线
        function drawNavigationRoute() {
            try {
                console.log('开始规划导航路线...');
                
                // 创建路线规划实例
                const driving = new BMap.DrivingRoute(map, {
                    renderOptions: {
                        map: map,
                        autoViewport: false
                    },
                    policy: BMAP_DRIVING_POLICY_LEAST_TIME
                });
                
                // 设置起点和终点
                const startPoint = new BMap.Point(tripData[0].lon, tripData[0].lat);
                const endPoint = new BMap.Point(tripData[tripData.length - 1].lon, tripData[tripData.length - 1].lat);
                
                console.log('起点:', startPoint);
                console.log('终点:', endPoint);
                
                // 添加超时处理
                const timeout = setTimeout(() => {
                    console.log('导航路线规划超时，使用直线连接');
                    drawSimpleRoute();
                    document.getElementById('debug-info').innerHTML = `
                        <p style="color: orange;">导航路线规划超时，使用直线连接</p>
                        <p>已显示 ${markers.length} 个标记和 ${polylines.length} 条路线</p>
                    `;
                }, 10000); // 10秒超时
                
                // 规划路线
                driving.search(startPoint, endPoint);
                
                // 监听路线规划完成事件
                driving.setSearchCompleteCallback(function(results) {
                    clearTimeout(timeout);
                    console.log('路线规划完成，状态:', driving.getStatus());
                    console.log('结果对象:', results);
                    
                    if (driving.getStatus() == BMAP_STATUS_SUCCESS) {
                        try {
                            // 获取路线信息
                            const plan = results.getPlan(0);
                            console.log('路线计划:', plan);
                            
                            if (plan) {
                                const route = plan.getRoute(0);
                                console.log('路线对象:', route);
                                
                                if (route) {
                                    const path = route.getPath();
                                    console.log('路线规划成功，路径点数:', path.length);
                                    
                                    // 创建自定义样式的路线
                                    const polyline = new BMap.Polyline(path, {
                                        strokeColor: "#665191",
                                        strokeWeight: 4,
                                        strokeOpacity: 0.8
                                    });
                                    
                                    map.addOverlay(polyline);
                                    polylines.push(polyline);
                                    
                                    // 添加路线信息
                                    const distance = plan.getDistance(true);
                                    const duration = plan.getDuration(true);
                                    
                                    console.log('路线距离:', distance);
                                    console.log('预计时间:', duration);
                                    
                                    document.getElementById('debug-info').innerHTML = `
                                        <p style="color: green;">已显示 ${markers.length} 个标记和 ${polylines.length} 条导航路线</p>
                                        <p><strong>总距离:</strong> ${distance}</p>
                                        <p><strong>预计时间:</strong> ${duration}</p>
                                    `;
                                } else {
                                    throw new Error('无法获取路线对象');
                                }
                            } else {
                                throw new Error('无法获取路线计划');
                            }
                        } catch (error) {
                            console.error('处理路线结果时出错:', error);
                            drawSimpleRoute();
                            document.getElementById('debug-info').innerHTML = `
                                <p style="color: orange;">处理路线结果时出错: ${error.message}</p>
                                <p>已显示 ${markers.length} 个标记和 ${polylines.length} 条路线</p>
                            `;
                        }
                    } else {
                        console.error('路线规划失败，状态:', driving.getStatus());
                        drawSimpleRoute();
                        document.getElementById('debug-info').innerHTML = `
                            <p style="color: orange;">导航路线规划失败，状态: ${driving.getStatus()}</p>
                            <p>已显示 ${markers.length} 个标记和 ${polylines.length} 条路线</p>
                        `;
                    }
                });
                
            } catch (error) {
                console.error('导航路线绘制失败:', error);
                drawSimpleRoute();
                document.getElementById('debug-info').innerHTML = `
                    <p style="color: orange;">导航路线绘制失败: ${error.message}</p>
                    <p>已显示 ${markers.length} 个标记和 ${polylines.length} 条路线</p>
                `;
            }
        }

        // 绘制简单路线（备用方案）
        function drawSimpleRoute() {
            try {
                console.log('绘制直线连接路线...');
                const points = tripData.map(point => new BMap.Point(point.lon, point.lat));
                
                // 创建路线
                const polyline = new BMap.Polyline(points, {
                    strokeColor: "#665191",
                    strokeWeight: 4,
                    strokeOpacity: 0.8
                });
                
                map.addOverlay(polyline);
                polylines.push(polyline);
                
                console.log('直线路线绘制完成');
                
            } catch (error) {
                console.error('直线路线绘制失败:', error);
            }
        }

        // 更新按钮状态
        function updateActiveButton(buttonText) {
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(buttonText)) {
                    btn.classList.add('active');
                }
            });
        }

        // 页面加载完成后初始化地图
        window.onload = function() {
            setTimeout(initMap, 1000);
        };
    </script>
</body>
</html>
