<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路线规划测试</title>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=N4BtpP9TDw5VDImqI9oEazOeiPlPQtoH"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        #map {
            width: 100%;
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .btn {
            background-color: #003f5c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #665191;
        }
        .info {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>路线规划测试</h1>
    <p>测试百度地图路线规划功能</p>
    
    <div class="controls">
        <button class="btn" onclick="testSimpleRoute()">测试简单路线</button>
        <button class="btn" onclick="testNavigationRoute()">测试导航路线</button>
        <button class="btn" onclick="clearMap()">清除地图</button>
    </div>
    
    <div id="map"></div>
    
    <div class="info">
        <h3>调试信息：</h3>
        <div id="debug-info">等待地图加载...</div>
    </div>

    <script>
        let map;
        let markers = [];
        let polylines = [];

        // 测试数据 - 使用更近的两个点
        const testPoints = [
            { name: '起点', lat: 39.915, lon: 116.404 }, // 北京
            { name: '终点', lat: 39.900, lon: 116.400 }  // 北京附近
        ];

        // 初始化地图
        function initMap() {
            try {
                console.log('初始化地图...');
                
                if (typeof BMap === 'undefined') {
                    throw new Error('百度地图API未加载');
                }

                map = new BMap.Map("map");
                const centerPoint = new BMap.Point(116.404, 39.915);
                map.centerAndZoom(centerPoint, 12);
                
                // 添加控件
                map.addControl(new BMap.NavigationControl());
                map.addControl(new BMap.ScaleControl());
                map.enableScrollWheelZoom(true);
                
                console.log('地图初始化完成');
                document.getElementById('debug-info').innerHTML = '<p style="color: green;">地图初始化成功</p>';
                
            } catch (error) {
                console.error('地图初始化失败:', error);
                document.getElementById('debug-info').innerHTML = '<p style="color: red;">地图初始化失败: ' + error.message + '</p>';
            }
        }

        // 清除地图
        function clearMap() {
            markers.forEach(marker => map.removeOverlay(marker));
            polylines.forEach(polyline => map.removeOverlay(polyline));
            markers = [];
            polylines = [];
            document.getElementById('debug-info').innerHTML = '<p>地图已清除</p>';
        }

        // 测试简单路线
        function testSimpleRoute() {
            clearMap();
            
            console.log('测试简单路线...');
            
            try {
                // 添加标记
                testPoints.forEach((point, index) => {
                    const marker = new BMap.Marker(new BMap.Point(point.lon, point.lat));
                    map.addOverlay(marker);
                    markers.push(marker);
                    
                    const infoWindow = new BMap.InfoWindow(`
                        <div style="padding: 10px;">
                            <h4>${point.name}</h4>
                        </div>
                    `);
                    
                    marker.addEventListener("click", function() {
                        map.openInfoWindow(infoWindow, new BMap.Point(point.lon, point.lat));
                    });
                });
                
                // 绘制直线
                const points = testPoints.map(point => new BMap.Point(point.lon, point.lat));
                const polyline = new BMap.Polyline(points, {
                    strokeColor: "#665191",
                    strokeWeight: 4,
                    strokeOpacity: 0.8
                });
                map.addOverlay(polyline);
                polylines.push(polyline);
                
                document.getElementById('debug-info').innerHTML = `
                    <p style="color: green;">简单路线测试成功</p>
                    <p>已显示 ${markers.length} 个标记和 ${polylines.length} 条直线</p>
                `;
                
            } catch (error) {
                console.error('简单路线测试失败:', error);
                document.getElementById('debug-info').innerHTML = '<p style="color: red;">简单路线测试失败: ' + error.message + '</p>';
            }
        }

        // 测试导航路线
        function testNavigationRoute() {
            clearMap();
            
            console.log('测试导航路线...');
            
            try {
                // 添加标记
                testPoints.forEach((point, index) => {
                    const marker = new BMap.Marker(new BMap.Point(point.lon, point.lat));
                    map.addOverlay(marker);
                    markers.push(marker);
                    
                    const infoWindow = new BMap.InfoWindow(`
                        <div style="padding: 10px;">
                            <h4>${point.name}</h4>
                        </div>
                    `);
                    
                    marker.addEventListener("click", function() {
                        map.openInfoWindow(infoWindow, new BMap.Point(point.lon, point.lat));
                    });
                });
                
                // 测试导航路线
                const driving = new BMap.DrivingRoute(map, {
                    renderOptions: {
                        map: map,
                        autoViewport: false
                    },
                    policy: 0  // 使用数字0代替BMAP_DRIVING_POLICY_LEAST_TIME
                });
                
                const startPoint = new BMap.Point(testPoints[0].lon, testPoints[0].lat);
                const endPoint = new BMap.Point(testPoints[1].lon, testPoints[1].lat);
                
                console.log('起点:', startPoint);
                console.log('终点:', endPoint);
                
                // 添加超时处理
                const timeout = setTimeout(() => {
                    console.log('导航路线规划超时');
                    document.getElementById('debug-info').innerHTML = `
                        <p style="color: orange;">导航路线规划超时</p>
                        <p>已显示 ${markers.length} 个标记</p>
                    `;
                }, 10000);
                
                driving.search(startPoint, endPoint);
                
                driving.setSearchCompleteCallback(function(results) {
                    clearTimeout(timeout);
                    console.log('路线规划完成，状态:', driving.getStatus());
                    console.log('结果对象:', results);
                    
                    if (driving.getStatus() == 0) { // 使用数字0代替BMAP_STATUS_SUCCESS
                        try {
                            const plan = results.getPlan(0);
                            console.log('路线计划:', plan);
                            
                            if (plan) {
                                const route = plan.getRoute(0);
                                console.log('路线对象:', route);
                                
                                if (route) {
                                    const path = route.getPath();
                                    console.log('路线规划成功，路径点数:', path.length);
                                    
                                    // 创建自定义样式的路线
                                    const polyline = new BMap.Polyline(path, {
                                        strokeColor: "#f95d6a",
                                        strokeWeight: 4,
                                        strokeOpacity: 0.8
                                    });
                                    
                                    map.addOverlay(polyline);
                                    polylines.push(polyline);
                                    
                                    const distance = plan.getDistance(true);
                                    const duration = plan.getDuration(true);
                                    
                                    console.log('路线距离:', distance);
                                    console.log('预计时间:', duration);
                                    
                                    document.getElementById('debug-info').innerHTML = `
                                        <p style="color: green;">导航路线测试成功</p>
                                        <p>已显示 ${markers.length} 个标记和 ${polylines.length} 条导航路线</p>
                                        <p><strong>距离:</strong> ${distance}</p>
                                        <p><strong>时间:</strong> ${duration}</p>
                                    `;
                                } else {
                                    throw new Error('无法获取路线对象');
                                }
                            } else {
                                throw new Error('无法获取路线计划');
                            }
                        } catch (error) {
                            console.error('处理路线结果时出错:', error);
                            document.getElementById('debug-info').innerHTML = `
                                <p style="color: orange;">处理路线结果时出错: ${error.message}</p>
                                <p>已显示 ${markers.length} 个标记</p>
                            `;
                        }
                    } else {
                        console.error('路线规划失败，状态:', driving.getStatus());
                        document.getElementById('debug-info').innerHTML = `
                            <p style="color: orange;">导航路线规划失败，状态: ${driving.getStatus()}</p>
                            <p>已显示 ${markers.length} 个标记</p>
                        `;
                    }
                });
                
            } catch (error) {
                console.error('导航路线测试失败:', error);
                document.getElementById('debug-info').innerHTML = '<p style="color: red;">导航路线测试失败: ' + error.message + '</p>';
            }
        }

        // 页面加载完成后初始化地图
        window.onload = function() {
            setTimeout(initMap, 1000);
        };
    </script>
</body>
</html>
